<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Tesseract (Hypercube)</title>
  <link rel="stylesheet" href="tesseract.css">
</head>
<body>
  <div class="scene">
    <div class="tesseract">
      <!-- Outer Cube -->
      <div class="cube outer">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
      <!-- Inner Cube (scaled and offset) -->
      <div class="cube inner">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
  </div>
</body>
</html>
